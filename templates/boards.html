<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>
        <script src="{{ url_for('static', filename='js/data_handler.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js/dom.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <img src="{{ url_for('static', filename='image/logo.png') }}" id="proman" class="navbar-brand mb-0 h3"></img>
            <button class="btn-danger" id="addNewBoardButton">Add New Board</button>
            <div id="addNewBoardForm" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Insert your new board name, please.</p>
                    <form method="post">
                        <input type="text" id="boardName">
                        <input type="button" id="saveBoardName" value="Save">
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <article>
        <div class="jumbotron">
            <div id="boards" class="container">Boards are loading...</div>
        </div>
    </article>
    <footer>
        <div>web-pro-man-betterlatethannever</div>
    </footer>
    </body>
